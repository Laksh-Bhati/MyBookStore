<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="/assets/images/BookReading2.jpg" style="height: 450px;">
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="padding: 25px;">
                <h1 align="center">Register</h1>
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput 
                        ngModel
                        name="userName"
                        id="userName" 
                        placeholder="Username">
                        <!-- <mat-hint>Username</mat-hint> -->
                    </mat-form-field>
                
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>First Name</mat-label>
                        <input matInput 
                        ngModel
                        name="userFirstName"
                        id="userFirstName" 
                        placeholder="First Name">
                        <!-- <mat-hint>First Name</mat-hint> -->
                    </mat-form-field>
                
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Last Name</mat-label>
                        <input matInput 
                        ngModel
                        name="userLastName"
                        id="userLastName" 
                        placeholder="Last Name">
                        <!-- <mat-hint>Last Name</mat-hint> -->
                    </mat-form-field>
                
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput 
                        ngModel
                        name="userPassword"
                        id="userPassword" 
                        placeholder="Password">
                        <!-- <mat-hint>Password</mat-hint> -->
                    </mat-form-field>
                    <div class="text-center">
                        <button mat-raised-button color="primary" class="w-100 mt-3" align="center">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="/assets/images/BookReading3.png" style="height: 450px;">
            </div>
        </div>
    </div>
</div>
