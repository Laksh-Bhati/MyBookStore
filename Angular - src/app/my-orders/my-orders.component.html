<div class="container mt-5">
    <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">

        <!-- <ng-container matColumnDef="Book Cover">
          <th mat-header-cell *matHeaderCellDef> Book Cover </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.productImage[0].url" alt=""> </td>
        </ng-container> -->
    
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address </th>
            <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Contact No.">
            <th mat-header-cell *matHeaderCellDef> Contact No. </th>
            <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>  

<div class="container" align="center">
  <footer>
    <div class="mt-2">
        <img src="/assets/images/Footer1.jpg" style="height: 250px;">
    </div>
  </footer>
</div>
