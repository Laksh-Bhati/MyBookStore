<div class="container mt-5">
    <div class="card p-2">

        <div class="row">
            <div class="col-6">

                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Book Name</mat-label>
                        <input matInput 
                        placeholder="Book Name"
                        [(ngModel)]="product.productName"
                        name="productName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Book Description</mat-label>
                        <input matInput 
                        placeholder="Book Description"
                        [(ngModel)]="product.productDescription"
                        name="productDescription">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Book's Actual Prize</mat-label>
                        <input matInput 
                        placeholder="Book's Actual Prize"
                        [(ngModel)]="product.productActualPrice"
                        name="productActualPrice">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Book's Discounted Prize</mat-label>
                        <input matInput 
                        placeholder="Book's Discounted Prize"
                        [(ngModel)]="product.productDiscountedPrice"
                        name="productDiscountedPrice">
                    </mat-form-field>

                    <div align="end">
                    <button mat-stroked-button color="primary" style="margin-right: 3px;" (click)="productForm.reset()">Clear</button>
                    <button type="submit" *ngIf="isNewProduct" mat-stroked-button color="primary">Add</button>
                    <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary">Update</button>
                    </div>

                </form>

            </div>

            <div class="col-6">
                <div>
                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)"
                    >
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file or 
                                <a (click)="selectFile.click()" class="browse-button">Browse</a>
                                 a file 
                            </div>
                        </div>
                    </div>


                    <input type="file" style="display: none;" multiple value="select" #selectFile
                    (change)="onFileSelected($event)"
                    >
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImage; let i = index;">
                                <div style="position: relative;">
                                    <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>
</div>

<footer>
    <div>
        <img src="/assets/images/Footer.jpg" style="height: 500px;" align="center">
    </div>
</footer>
