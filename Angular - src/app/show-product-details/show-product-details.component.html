
  <div *ngIf="showTable">
    <div class="row">
      <div class="col-1">

      </div>
      <div class="col-10">
        <div class="mt-5 p-5">
          <div class="row">
            <div class="col-6 mt-4">
              <h1><b>&nbsp;&nbsp; Book Details</b></h1>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Search any Product</mat-label>
                <input matInput 
                #searchkeyword
                (keyup)="searchProductDetailsByKeyword(searchkeyword.value)"
                name="searchKey"
                id="searchKey" 
                placeholder="Search any Product">
                <!-- <mat-hint>Username</mat-hint> -->
              </mat-form-field>
            </div>
        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
          <!-- Id Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef align="center"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
          </ng-container>
        
          <!-- Book Cover Column -->
          <ng-container matColumnDef="Book Cover">
            <th mat-header-cell *matHeaderCellDef> Book Cover </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.productImage[0].url" class="m-3" style="height: 200px;"> </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
        
          <!-- Description Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
          </ng-container>
        
          <!-- Discounted Price Column -->
          <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
          </ng-container>
      
          <!-- Actual Price Price Column -->
          <ng-container matColumnDef="Actual Price">
              <th mat-header-cell *matHeaderCellDef> Actual Price </th>
              <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
            </ng-container>
  
            <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="showImages(element)">
                  <mat-icon> images </mat-icon>
                </button>  
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                  <mat-icon> edit </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                  <mat-icon> delete </mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
      <div class="text-center mt-5" *ngIf="showLoadButton">
        <button type="button" mat-raised-button color="warn" (click)="loadMoreProduct()">Load more</button>
      </div>
      </div>
      <div class="col-1">

      </div>
    </div>
</div>
