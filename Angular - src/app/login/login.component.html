<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="/assets/images/BookReading4.jpg" style="height: 450px;">
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="padding: 20px;">
                <h1 align="center">Login</h1>
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput 
                        ngModel
                        name="userName"
                        id="userName" 
                        placeholder="Username">
                        <!-- <mat-hint>Username</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput
                        type="password" 
                        ngModel
                        name="userPassword"
                        id="userPassword" placeholder="Password">
                        <!-- <mat-hint>Password</mat-hint> -->
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>   
                </form>
            </div>
            <div align="center">
                <br>
                <button mat-raised-button (click)="registerUser()" >Create an Account</button>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="/assets/images/BookReading1.jpg" style="height: 450px;">
            </div>
        </div>
    </div>
</div>
